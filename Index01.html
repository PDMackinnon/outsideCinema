<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-rounded-box-component"></script>
  </head>
  <body>
    <a-scene>
      <a-plane
        position="0 8 -3"
        rotation="0 0 0"
        width="3"
        height="1.5"
        color="#7BC8A4"
        animation="property: position; to: 0 2 -3; dur: 1000; easing: easeOutCubic; loop: false; delay: 800"
      ></a-plane>

      <a-plane
        position="-5 2 -3"
        rotation="0 0 0"
        width="1.5"
        height="3"
        color="#cc22aa"
      ></a-plane>

      <a-plane
        position="5 2 -3"
        rotation="0 0 0"
        width="1.5"
        height="3"
        color="#cc22aa"
      ></a-plane>

      <a-box position="0 0 -3" depth="0.5" width="3" height="1"></a-box>
      <a-box
        position="0 -3 -3"
        depth="1.5"
        width="5"
        height="1.5"
        radius="0.3"
      ></a-box>

      <a-sky src="./skybox.jpg"></a-sky>
    </a-scene>
  </body>
</html>
